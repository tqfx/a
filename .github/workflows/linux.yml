name: linux
on:
  workflow_dispatch:
jobs:
  Linux:
    strategy:
      fail-fast: false
      matrix:
        include: [
          { cc: gcc, cxx: g++, type: Debug },
          { cc: clang, cxx: clang++, type: Debug },
          { cc: gcc, cxx: g++, type: RelWithDebInfo },
          { cc: clang, cxx: clang++, type: RelWithDebInfo },
        ]
    runs-on: ubuntu-latest
    steps:
      - uses: mymindstorm/setup-emsdk@v13
      - uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true
      - name: Run setup
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install -r requirements.txt
          curl https://bellard.org/quickjs/quickjs-2024-01-13.tar.xz | tar -xJf -
          pushd quickjs-2024-01-13
          make && sudo make install
          popd
          env
      - name: Run cmake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
          LIBA_OPENMP: ${{ startsWith(matrix.cc, 'gcc') }}
        run: |
          source venv/bin/activate
          set -x
          cmake -S . -B build.${{ matrix.cc }} -DCMAKE_BUILD_TYPE=${{ matrix.type }} \
            -DBUILD_TESTING=1 \
            -DLIBA_WARNINGS=1 \
            -DLIBA_ANALYZER=1 \
            -DLIBA_SANITIZE=1 \
            -DLIBA_JAVASCRIPT=1 \
            -DLIBA_JAVASCRIPT_BIGINT=1 \
            -DLIBA_JAVASCRIPT_DEBUG=1 \
            -DLIBA_JAVASCRIPT_TSGEN=1 \
            -DLIBA_WITH_LUA=1 \
            -DLIBA_PYTHON=1 \
            -DLIBA_VCPKG=1 \
            -DLIBA_JAVA=1 \
            -DLIBA_QUICKJS=1 \
            -DLIBA_LIBTOOL=1 \
            -DLIBA_PKGCONFIG=1
          cmake --build build.${{ matrix.cc }} --config ${{ matrix.type }} --target package
      - name: Run vcpkg
        if: ${{ matrix.type != 'Debug' }}
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          set -x
          cp -r build.${{ matrix.cc }}/vcpkg/* $VCPKG_INSTALLATION_ROOT
          vcpkg install liba[ipo,pkgconfig]
      - name: Run ctest
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        run: |
          set -x
          cmake --build build.${{ matrix.cc }} --target test
